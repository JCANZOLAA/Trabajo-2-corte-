<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product CRUD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      .form-control:focus {
        border-color: #00ff88;
        box-shadow: 0 0 5px rgba(0, 255, 136, 0.5);
      }
      body {
        background-color: #343a40;
      }
      .custom-bg {
        background-color: #212529 !important;
      }
      table {
        background-color: #2e2e2e;
      }
    </style>
  </head>
  <body class="bg-secondary text-white">
    <div class="container mt-5 d-flex gap-5 align-items-center">
      <div class="w-50">
        <h1 class="mb-4 text-center">Gestión de Productos</h1>
        <div class="d-flex justify-content-center">
          <form id="productForm" class="mb-4 text-center w-50 custom-bg p-4 rounded">
            <input type="hidden" id="productId" />
            <div class="mb-3">
              <label for="name" class="form-label">Nombre del producto</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Nombre del producto"
                required
              />
            </div>
            <div class="mb-3">
              <label for="category" class="form-label">Categoría</label>
              <input
                type="text"
                class="form-control"
                id="category"
                placeholder="Categoría"
                required
              />
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Precio</label>
              <input
                type="number"
                class="form-control"
                id="price"
                placeholder="Precio"
                step="0.01"
                min="0"
                required
              />
            </div>
            <div class="mb-3">
              <label for="stock" class="form-label">Stock</label>
              <input
                type="number"
                class="form-control"
                id="stock"
                placeholder="Stock"
                min="0"
                required
              />
            </div>
            <button type="submit" class="btn btn-success">
              <i class="fa fa-check"></i>
               Guardar Producto
            </button>
          </form>
        </div>
      </div>

      <table class="table w-50 text-white text-center table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Nombre</th>
            <th>Categoría</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="productTableBody"></tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
